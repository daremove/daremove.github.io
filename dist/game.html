<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <title>Игра</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lte IE 8]><script src="js/ie/ie.min.js"></script><![endif]-->
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    
    <div class="container">
        
        <div class="game-panel">
            <ul class="control-buttons to-left">
                <li class="control-buttons__item">
                    <a href="#" class="button button-g" id="restart" data-tid="Menu-newGame">Начать заново</a>
                </li>
            </ul>
            <div class="points to-right">
                <span class="points__text">Очки:</span>
                <span class="points__count" data-tid="Menu-scores">0</span>
            </div>
        </div>
        
        <div class="field" id="field" data-tid="Deck">
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        
    </div>
    
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
